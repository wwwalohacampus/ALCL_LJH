<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 기본 출력</title>
  <script>
    console.log('자바스크립트 기본 출력');

    // 브라우저 객체 모델을 통한 출력
    alert('자바스크립트 경고창 출력')

    // 문서 객체 모델을 통한 출력
    document.write('문서 객체 모델을 통한 출력')
    
  </script>
</head>
<body>
  <h1>Hello JavaScript~!</h1>

  <!-- 자바스크립트 주 작성 위치 -->
  <!-- - body 안의 맨 밑에 주로 쓴다. -->
  <script>
    document.write('body 에서 출력')
  </script>
</body>
</html>
